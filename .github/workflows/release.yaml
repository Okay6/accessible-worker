name: release-npm-package
on:
  release:
    types:
      [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install
        run: npm install
      - name: build
        run: npm run build
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm publish ./output
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH}}